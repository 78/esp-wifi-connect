<!DOCTYPE html>
<html>
<head>
    <title>WiFi Configuration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            /* Prevent content from overflowing */
            max-height: 100vh;
            box-sizing: border-box;
            padding: 20px;
        }

        .checkmark {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
        }

        .message {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="checkmark" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" stroke="#4CAF50" stroke-width="2"/>
            <path class="checkmark__check" fill="none" stroke="#4CAF50" stroke-width="2" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        
        <div class="message">
            <p>配置成功！</p>
            <p>Configuration successful!</p>
        </div>
    </div>
    
    <script>
        window.addEventListener('load', function() {
            // Send exit request after a short delay
            setTimeout(function() {
                fetch('/exit', {
                    method: 'POST'
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Exit config mode request sent');
                    } else {
                        console.error('Failed to send exit request');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }, 1000);
        });
    </script>
</body>
</html>
