<!DOCTYPE html>
<html>
<head>
    <title>WiFi Configuration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f4ff;
            color: #0B2447;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            /* Prevent content from overflowing */
            max-height: 100vh;
            box-sizing: border-box;
            padding: 20px;
        }

        .checkmark {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            animation: scaleIn 0.4s ease-out;
        }
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            animation: drawCircle 0.6s ease-out 0.2s forwards;
        }
        .checkmark__check {
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: drawCheck 0.4s ease-out 0.7s forwards;
        }
        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes drawCircle {
            to { stroke-dashoffset: 0; }
        }
        @keyframes drawCheck {
            to { stroke-dashoffset: 0; }
        }

        .message {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #0B2447;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="checkmark" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" stroke="#4CAF50" stroke-width="2"/>
            <path class="checkmark__check" fill="none" stroke="#4CAF50" stroke-width="2" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        
        <div class="message">
            <p>配置成功！</p>
            <p>Configuration successful!</p>
        </div>
    </div>
    
    <script>
        window.addEventListener('load', function() {
            // Send exit request after a short delay
            setTimeout(function() {
                fetch('/exit', {
                    method: 'POST'
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Exit config mode request sent');
                    } else {
                        console.error('Failed to send exit request');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }, 1000);
        });
    </script>
</body>
</html>
