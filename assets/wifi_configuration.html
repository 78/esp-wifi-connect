<!DOCTYPE html>
<html>
<head>
    <title>WiFi Configuration</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="referrer no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        input[type="submit"]:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #ap_list {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        #ap_list a {
            display: block;
            margin-top: 5px;
            color: #007bff;
            text-decoration: none;
        }
        #ap_list a:hover {
            text-decoration: underline;
        }

        .language-switch {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .language-switch select {
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="language-switch">
        <select id="language" onchange="changeLanguage()">
            <option value="zh">‰∏≠Êñá</option>
            <option value="en">English</option>
        </select>
    </div>
    
    <h1 data-lang="title">WiFi ÈÖçÁΩÆ</h1>
    <form action="/submit" method="post" onsubmit="button.disabled = true;">
        <div id="saved_list_container" style="display: none;">
            <h3 data-lang="saved_wifi">Â∑≤‰øùÂ≠òÁöÑ WiFi</h3>
            <ul id="saved_list">
                <li>
                    <span>SSID</span>
                </li>
            </ul>
        </div>
        <div>
            <h3 data-lang="new_wifi">Êñ∞ÁöÑ WiFi</h3>
            <p class="error" style="color: red; text-align: center;" id="error">
            </p>
            <p>
                <label for="ssid">SSID:</label>
                <input type="text" id="ssid" name="ssid" required>
            </p>
            <p>
                <label for="password" data-lang="password">ÂØÜÁ†Å:</label>
                <input type="password" id="password" name="password">
            </p>
            <p style="text-align: center;">
                <input type="submit" value="ËøûÊé•" id="button" data-lang-value="connect">
            </p>
            <p id="ap_list">
            </p>
        </div>
    </form>

    <script type="text/javascript">
        const button = document.getElementById('button');
        const error = document.getElementById('error');
        const ssid = document.getElementById('ssid');
        const params = new URLSearchParams(window.location.search);
        if (params.has('error')) {
            error.textContent = params.get('error');
        }
        if (params.has('ssid')) {
            ssid.value = params.get('ssid');
        }

        // Add language translations
        const translations = {
            zh: {
                title: 'WiFi ÈÖçÁΩÆ',
                saved_wifi: 'Â∑≤‰øùÂ≠òÁöÑ WiFi',
                new_wifi: 'Êñ∞ÁöÑ WiFi',
                password: 'ÂØÜÁ†Å:',
                connect: 'ËøûÊé•',
                select_wifi: '‰ªé‰∏ãÈù¢ÂàóË°®ÈÄâÊã© 2.4G WiFi:'
            },
            en: {
                title: 'WiFi Configuration',
                saved_wifi: 'Saved WiFi',
                new_wifi: 'New WiFi',
                password: 'Password:',
                connect: 'Connect',
                select_wifi: 'Select an 2.4G WiFi from the list below:'
            }
        };

        function changeLanguage() {
            const lang = document.getElementById('language').value;
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                element.textContent = translations[lang][key];
            });
            document.querySelectorAll('[data-lang-value]').forEach(element => {
                const key = element.getAttribute('data-lang-value');
                element.value = translations[lang][key];
            });
            // Update AP list text
            const apList = document.getElementById('ap_list');
            if (apList.firstChild) {
                apList.firstChild.textContent = translations[lang].select_wifi;
            }
            // Save language preference
            localStorage.setItem('preferred_language', lang);
        }

        function renderSavedList(data) {
            const savedListContainer = document.getElementById('saved_list_container');
            const savedList = document.getElementById('saved_list');
            savedList.innerHTML = '';
            data.forEach((ssid, index) => {
                const li = document.createElement('li');
                let html = `<span>${ssid}</span>`;
                // Only add priority and delete buttons after the first item
                if (index > 0) {
                    html += ` <span>
                        <button type="button" onclick="setDefaultItem(this, ${index})">‚¨ÜÔ∏è</button>
                        <button type="button" onclick="deleteItem(this, ${index})">‚ùå</button>
                    </span>`;
                } else {
                    html += ` <span><button type="button" onclick="deleteItem(this, ${index})">‚ùå</button></span>`;
                }
                li.innerHTML = html;
                savedList.appendChild(li);
            });
            if (data.length > 0) {
                savedListContainer.style.display = 'block';
            } else {
                savedListContainer.style.display = 'none';
            }
        }

        // Delete one item from the list
        function deleteItem(item, index) {
            // disable the button
            item.disabled = true;
            // /saved/delete?index=INDEX
            fetch('/saved/delete?index=' + index)
                .then(response => response.json())
                .then(data => {
                    loadSavedList();
                });
        }

        function setDefaultItem(item, index) {
            item.disabled = true;
            fetch('/saved/set_default?index=' + index)
                .then(response => response.json())
                .then(data => {
                    loadSavedList();
                });
        }

        // Load saved ssid and password list
        function loadSavedList() {
            fetch('/saved/list')
                .then(response => response.json())
                .then(data => {
                    renderSavedList(data);
                });
        }

        // Load AP list from /scan
        function loadAPList() {
            if (button.disabled) {
                return;
            }

            fetch('/scan')
                .then(response => response.json())
                .then(data => {
                    const lang = document.getElementById('language').value;
                    const apList = document.getElementById('ap_list');
                    apList.innerHTML = '<p>' + translations[lang].select_wifi + '</p>';
                    data.forEach(ap => {
                        // Create a link for each AP
                        const link = document.createElement('a');
                        link.href = '#';
                        link.textContent = ap.ssid + ' (' + ap.rssi + ' dBm)';
                        if (ap.authmode === 0) {
                            link.textContent += ' üåê';
                        } else {
                            link.textContent += ' üîí';
                        }
                        link.addEventListener('click', () => {
                            ssid.value = ap.ssid;
                        });
                        apList.appendChild(link);
                    });
                    setTimeout(loadAPList, 5000);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Set initial language
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferred_language') || 'zh';
            document.getElementById('language').value = savedLang;
            changeLanguage();
            loadSavedList();
            loadAPList();
        });
    </script>
</body>
</html>
